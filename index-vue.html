<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>vue-ajax-dischi</title>
</head>
<body>
  
  <div id="app">
    <header>
      <img src="assets/img/logo.png" alt="Spotify logo">
      <select
        @change="getAPI"
        v-model="selectGenre"
      >
        <option value="all">Select a genre</option>
        <option
          v-for="genre in arrGenres" 
          :value="genre"
        >
        {{ genre }}
        </option>
      </select>
    </header>

    <main>
      <div class="record-container">
        <div class="record" v-for="record in arrRecords">
          <div class="record-details">
            <img :src="record.poster" :alt="record.title">
            <h2>{{ record.title }}</h2>
            <p>{{ record.author }}</p>
            <p class="year">{{ record.year }}</p>
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js' integrity='sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==' crossorigin='anonymous'></script>
  <script src="js/script.js"></script>
</body>
</html>
